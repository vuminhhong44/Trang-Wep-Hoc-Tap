<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thư viện học tập lớp Triết 18</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📚 Thư viện học tập lớp Triết 18</h1>
    <button id="adminLoginBtn">🔑 Đăng nhập quản trị</button>
  </header>

  <main>
    <div id="postsContainer" class="grid"></div>
  </main>

  <div id="adminPanel" class="hidden">
    <h2>Đăng bài mới</h2>
    <textarea id="newPostText" placeholder="Nhập nội dung bài viết..."></textarea>
    <input type="file" id="newPostFile">
    <button id="submitPostBtn">📤 Đăng bài</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
